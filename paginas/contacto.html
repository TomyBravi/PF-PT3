</head>

        <img src="../assets/logo.png" alt="LanguageLearningExperiencelogo" class="logo">

        <h1 class="tituloContacto">Contactanos para aprender tu siguiente idioma!</h1>

        <!--Navbar-->

            <!-- Navbar brand -->

                data-target="#navbarSupportedContent20" aria-controls="navbarSupportedContent20" aria-expanded="false"

            </div>
            <!-- Collapsible content -->

    </header>

    <main>

        <section class="contacto">

            <h2 class="h2C">Contacto</h2>

            <form action="">

                <input type="text" placeholder="Nombre y Apellido" class="nombre">  <br>

                <label for="email" class="emailT">Email</label>

                <input type="email" placeholder="fulanito123@gmail.com" class="emailP"> <br>

                <input type="number" placeholder="Edad" min="3" max="100" class="edad">

            </form>

            <label for="select" class="selecT">Selecciona el idioma a aprender</label>

            <select name="select" class="selec">

                <option value="ingles">Inglés</option>

                <option value="frances">Francés</option>

                <option value="aleman">Alemán</option>

                <option value="italiano">Italiano</option>

                <option value="portugues">Portugués</option>

                <option value="ruso">Ruso</option>

            </select>

            <form action="">

                <label for="clases-s" class="clases-s">Clases semanales</label>

                <input type="radio" name="clases-s" value="1" class="uno">

                <label for="1">1</label>

                <input type="radio" name="clases-s" value="2">

                <label for="2">2</label>

                <input type="radio" name="clases-s" value="3">

                <label for="3">3</label>

            </form>

            <ol class="precios">

                <li class="primerPrecio">$500</li>

                <li class="segundoPrecio">$900</li>

                <li>$1300</li>

            </ol>

            <form action="">

                <textarea name="mensaje" id="" cols="30" rows="10"
                placeholder="Para dudas/consultas dejanos un mensaje" class="consulta"></textarea>

            </form>

            <form action="">

                <label for="pago" class="pago">Métodos de pago</label>

                <div class="metodos">

                <input type="radio" name="pago" value="credito" class="metodo">

                <label for="credito">Tarjeta de crédito</label>

                <input type="radio" name="pago" value="debito">

                <label for="debito">Tarjeta de débito</label>

                <input type="radio" name="pago" value="paypal">

                <label for="paypal">Paypal</label>

                <input type="radio" name="pago" value="mercado" class="mercadoPago">

                <label for="mercado">Mercado Pago</label>

                </div>

                <label for="ccn" class="numT">Número de la Tarjeta:</label>

                <!-- las dos siguientes lineas de codigo las saque de: https://stackoverflow.com/questions/48534229/what-is-the-correct-input-type-for-credit-card-numbers?msclkid=e6291122c00c11ec8628ed645d87db9d -->
                <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"maxlength="19" placeholder="xxxx xxxx xxxx xxxx">

            </form>

            <div class="botonesDiv">

                <input type="submit" value="Enviar" class="botones">

                <input type="reset" value="Reiniciar" class="botones">

            </div>

        </section>

    </main>

    <footer class="footerContacto">

            <i class="fa-brands fa-whatsapp-square"></i>

        </div>
