        <h2>Esta es la lista de idiomas disponibles en nuestra plataforma</h2>

        <div class="flags">

            <span class="txtIngles" data-hover="El ingles es un idioma que podría considerarse universal debido a su uso en el ambito profesional a nivel internacional, y en muchos casos usado como lingua franca">Inglés</span>

            <img src="../assets/english.jpg" alt="banderaingles" class="idioma ingles">

            <span class="txtFrances" data-hover="El francés es una lengua romance, para muchos la lengua más romántica y mejor sonante del mundo. 
            Aprendé el idioma del amor y descubrí porque Francia es uno de los países más visitados del mundo.">Frances</span>

            <img src="../assets/french.png" alt="banderafrances" class="idioma frances">

            <span class="txtAleman" data-hover="El alemán es hablado por más de 200 millones de personas alrededor del mundo, principalmente en Europa.
            Es el segundo idioma más importante en la ciencia.Las buenas condiciones de trabajo en Alemania y su fortaleza económica atraen a personal cualificado de todo el mundo.">Alemán</span>

            <img src="../assets/german.png" alt="banderaaleman" class="idioma aleman">

            <span class="txtItaliano" data-hover="El italiano es hablado por más de 70 millones de personas. Es considerada la lengua del arte y la 
            lengua romance arquetipica, la cual lo convierte en un gran punto de partida para aprender otros idiomas derivados del latín.">Italiano</span>

            <img src="../assets/italian.png" alt="banderaitaliano" class="idioma italiano">

            <span class="txtPortugues" data-hover="El portugués es la quinta lengua más hablada del mundo (la primera en América latina) con 250 millones de hablantes.Tanto Brasil como Portugal son dos destinos turísticos que merecen una visita para los amantes de la naturaleza, sus playas de ensueño así como para el ocio y la cultura. 
            En América del Sur la importancia del portugués ha superado con creces al inglés, ya que Brasil representa la mitad del territorio de América Latina.">Portugués</span>

            <img src="../assets/portuguese.png" alt="banderaportuguesBrasil" class="idioma portugues">

            <span class="txtRuso" data-hover="El ruso es el quinto idioma más hablado en el mundo con más de 285 millones de hablantes. También es el idioma eslavo más hablado del mundo.Gran parte de la cultura rusa se descubre a través de su literatura e idioma, por esto consideramos que es una de las razones para aprenderlo.El sistema educativo ruso es muy bueno, y en este país encontrarás grandes universidades donde estudiar.">Ruso</span>

            <img src="../assets/russian.png" alt="banderaruso" class="idioma ruso">
